<!doctype html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forms - Oxigen</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../assets/js/modernizr.js"></script>
  </head>
  
  <body>
    <span id="header-nav" href="#"><i class="fa fa-bars"></i></span>

    <header id="header">
      <h1 id="header-logo"><a href="index.html">Oxygen</a></h1>

      <nav id="nav">
        <h2>Modules</h2>
        <ul>
          <li><a href="grids.html">Grids</a></li>
          <li><a href="forms.html">Forms</a></li>
          <li><a href="buttons.html">Buttons</a></li>
          <li><a href="tables.html">Tables</a></li>
        </ul>
      </nav>
    </header>

    <div id="sub-header">
      <div id="user">
        <ul id="user-nav">
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
        <figure id="user-avatar"></figure>
      </div>
    </div>

    <main id="main">
      <div class="grid-all box">
        <div class="col-12">
          <div class="text-center margin-bottom">
            <h1>Forms</h1>
          </div>

          <form action="">
            <div class="row margin-bottom">
              <div class="form-input col-3 col-left padding">
                <label>Input Text</label>
                <input type="text" placeholder="Placeholder">
              </div>

              <div class="form-input col-3 col-left padding">
                <label>Input E-mail</label>
                <input type="email">
              </div>

              <div class="form-input col-3 col-left padding">
                <label>Input Tel</label>
                <input type="tel">
              </div>

              <div class="form-input col-3 col-right padding">
                <label>Input Date</label>
                <input type="date">
              </div>
            </div>

            <div class="form-input row margin-bottom">
              <div class="col-12 padding">
                <label>Input Range</label>
                <input type="range">
              </div>
            </div>

            <div class="form-input row margin-bottom">
              <div class="col-3 col-left padding">
                <label>Select</label>
                <select>
                  <option>One</option>
                  <option>Two</option>
                </select>
              </div>

              <div class="form-input col-3 col-left padding">
                <label>Input Password</label>
                <input type="password">
              </div>

              <div class="form-input col-3 col-left padding">
                <label>Input Number</label>
                <input type="number">
              </div>

              <div class="form-input col-3 col-right padding">
                <label>Input Search</label>
                <input type="search">
              </div>
            </div>

            <div class="form-radio-container row padding margin-bottom">
              <span>Radio/Checkbox</span>

              <div class="form-radio col-3 col-left">
                <label>Radio</label>
                <input type="radio">
              </div>

              <div class="form-radio col-3 col-left">
                <label>Radio</label>
                <input type="radio">
              </div>

              <div class="form-radio col-3 col-left">
                <label>Checkbox</label>
                <input type="checkbox">
              </div>

              <div class="form-radio col-3 col-right">
                <label>Checkbox</label>
                <input type="checkbox">
              </div>
            </div>

            <div class="form-input row margin-bottom">
              <div class="col-12 padding">
                <label>Textarea</label>
                <textarea></textarea>                
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
